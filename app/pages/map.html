<h1 class="mb0 pt20">London Bus Stop Guide</h1>
<p>Location: {{address}} <span class="pl40"><a href="" ng-click="returnHome()">New Search</a></span></p>

<ui-gmap-google-map center="map.center" zoom="map.zoom" dragging="map.dragging" bounds="map.bounds" events="map.events" options="map.options" pan="true" control="map.control" >
  <ui-gmap-markers models="markers" coords="'self'" icon="'icon'" click="onMarkerClicked" options="'options'" events="markersEvent">
    <ui-gmap-windows show="'showWindow'" closeClick="'closeClick'" ng-cloak>
       <div class="busStopMarker">
				<h4 class="title" ng-non-bindable>{{ title }}</h2>
				<p class="direction" ng-non-bindable>direction: {{bearing}}</p>
				<p ng-non-bindable>{{ locality }}</p>
				<p ng-non-bindable>SMS: {{ smscode }}</p>
				<p><a ng-non-bindable href="#times/{{atcocode}}">Bus times</a></p>
			</div>
    </ui-gmap-windows>
  </ui-gmap-markers>
</ui-gmap-google-map>
